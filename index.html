<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatApp</title>
</head>
<body>
    <h1>CatPhotoApp</h1>
    <h2>Cat Photos</h2>
    <p>see more <a href="image.jpeg">cat photos</a> in our gallery</p>
    <img src="image.jpeg" alt="beautiful cat">
    <h3>Cat Lists</h3>
    <h3>Things that cats love:</h3>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <figure>
        <img src="lasagna.jpeg" alt="Cats lasagne">
        <figcaption>cats <i>love</i> lasagna</figcaption>
     </figure>
    <h3>Top 3 things cats hate:</h3>
    <ol>
        <li>flea treatment</li>
        <li>Thunder</li>
        <li>Other cats</li>
    </ol>
    <figure>
        <img src="cats.jpeg" alt="Cats friends">
        <figcaption>cats <b>hate</b> other cats</figcaption>
     </figure>
     <h2>Cats Form</h2>
     <form>
        <fieldset>
          <legend>Is your cat an indoor or outdoor cat?</legend>
          
            <input type="radio" name="size" id="size_1" value="small" checked />
            <label for="size_1">Indoor</label>
        
          
            <input type="radio" name="size" id="size_2" value="medium"  />
            <label for="size_2">Outdoor</label>
        </fieldset>
      </form>

      <form>
        <fieldset>
          <legend>What's your cat's personality?</legend>
          
            <input type="checkbox" name="size" id="size_1" value="small" checked />
            <label for="size_1">Loving</label>
          
            <input type="checkbox" name="size" id="size_2" value="medium" />
            <label for="size_2">Lazy</label>

            <input type="checkbox" name="size" id="size_2" value="medium" />
            <label for="size_2">Energetic</label>
        </fieldset>
      </form>
      
      <form>
        <input type="text" value="cat photo URL">
        <input type="text" value="submit"
      </form>
      
</body>
</html>
